      <h2>龜鱉目的基本特徵</h2>
      <p>龜鱉目（學名：Testudines）是一群擁有特化甲殼的爬蟲動物，全世界已知有超過350種。其甲殼由背甲與腹甲構成，可有效保護內臟與頭部。</p>

      <h3>分類</h3>
      <ul>
        <li><strong>陸龜：</strong>生活於陸地上，腳趾粗壯，適應乾燥環境。</li>
        <li><strong>淡水龜：</strong>棲息於河川湖泊，具備適合游泳的蹼足。</li>
        <li><strong>海龜：</strong>分布於全球各大洋，體型龐大，擁有流線型外殼。</li>
      </ul>

      <h3>特徵</h3>
      <p>牠們是少數會長壽的爬蟲類動物之一，壽命可超過百年，擁有強大的耐飢耐寒能力。</p>
